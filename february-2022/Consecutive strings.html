<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gold Code</title>
   <script>
      function longestConsec(strarr, k) {
         if (k > strarr.length || k <= 0) return '';

         let consecArr = [];
         strarr.forEach((str,index) => {

            for (let i = 1; i < k; i++) {
               if(strarr[index+i])
               str = str + strarr[index+i]
            }

            consecArr.push(str);
         
         })

         const consecLen = consecArr.map(str => str.length);
         return consecArr[consecLen.indexOf(Math.max.apply(null, consecLen))];
      }

      console.log(longestConsec(["it","wkppv","ixoyx", "3452", "zzzzzzzzzzzz"], 15));
      console.log(longestConsec(["it","wkppv","ixoyx", "3452", "zzzzzzzzzzzz"], 0));
      console.log(longestConsec([], 3));
      // console.log(longestConsec(["zone", "abigail", "theta", "form", "libe", "zas", "theta", "abigail"], 2));
      // console.log(longestConsec(["tree", "foling", "trashy", "blue", "abcdef", "uvwxyz"], 2));
      // console.log(longestConsec(["it","wkppv","ixoyx", "3452", "zzzzzzzzzzzz"], 3));
   </script>
</head>
