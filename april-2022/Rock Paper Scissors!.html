   <script>
const rps = (p1, p2) => {
  return (p1 === 'scissors' && p2 === 'paper') ? 'Player 1 won!'
    : (p1 === 'paper' && p2 === 'scissors') ? 'Player 2 won!'
    : (p1 === 'scissors' && p2 === 'rock') ? 'Player 2 won!'
    : (p1 === 'rock' && p2 === 'scissors') ? 'Player 1 won!'

};
