   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gold Code</title>
   <script>
function bmi(weight, height) {
  const bmi = weight / (height * height);
  return (bmi <= 18.5) ? "Underweight"
    : (bmi <= 25.0) ? "Normal"
    : (bmi <= 30.0) ? "Overweight"
    : "Obese";
}
   </script>
</head>
